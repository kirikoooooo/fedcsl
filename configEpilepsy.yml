ablation:
  UseJointKD: False
  UseJointCL: False
  UseScaleKD: False
  UseScaleCL: False
  UseProdictor: False
  UseMTLHomo: False     # 方差多任务学习
  UseACF: False
  UseDistribution: False
logPath: "./result/"
description: "AVG"