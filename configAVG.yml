model:
  name: ""
  params:
    dist_measure: "mix"
    lr: 0.05     # 当dataset=HAR时为0.05
    batch_size: 32 # 当dataset=HAR时为256
    wd: 0
    ls: 1         #l3 多粒度学习
    l: 0.01       #l4 正则化系数 default0.01
    beta: 0.4     # 长短期融合系数
    gamma: 0.5    # 本地和全局融合系数
dataset: "SleepEDF"
algo: "fedavg"
federated:
  numClient: 20
  numRound: 30
  numEpoch: 5
  dirichlet_alpha: 1
  use_client_selection: True  # 是否启用客户端选择
  client_selection_ratio: 0.6   # 客户端选择比例（当use_client_selection为True时生效）

ablation:
  UseJointKD: False
  UseJointCL: False
  UseScaleKD: False
  UseScaleCL: False
  UseProdictor: False
  UseMTLHomo: False     # 方差多任务学习
  UseACF: False
  UseDistribution: False
logPath: "./result/"
description: "AVG"